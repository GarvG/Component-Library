    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>INPUT</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <header>
                My Components!
            </header>
            <ul>
                <li><a href="avatar.html">AVATAR</a></li>
                <li><a href="alert.html">ALERT</a></li>

                <li><a href="INPUT.HTML">INPUT</a></li>
            </ul>
        </div>
        <header class="head">
            IMAGE!!
        </header>

        <div class="container">
            <div class="i-container">
                <div class="center-container">
                    <h3 class="headers">TEXT-BOX<h3>
                            <div class="text">
                                <textarea rows="6" cols="70"
                                    placeholder="This is a textarea where you can write stuff!">
                                 </textarea>

                            </div>
                            <img class="Doc-img" src="./images/carbon-textarea.png" alt="code">
                </div>

                <div class="center-container">
                    <h3 class="headers">FORM<h3>
                            <div class="form">
                                <form>
                                    <table class="form-table">
                                        <tr>
                                            <td> Email:</td>
                                            <td> <input type="email" placeholder="Enter Valid Email" required /> </td>
                                        </tr>
                                        <tr>
                                            <td> Password :</td>
                                            <td> <input type="text" required> </td>
                                        </tr>
                                        <tr>
                                            <td> Date of Birth :</td>
                                            <td> <input type="date" placeholder="DOB in between 1999 to 2005" max="2005-01-01" min="1999-01-01" required> </td>

                                        </tr>
                                        <tr>
                                            <td> Year Of Passing :</td>
                                            <td> <input type="number" max="2024" min="2018"
                                                    placeholder="Passed Year Should be between 2018 to 2024" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> Contact No :</td>
                                            <td> <input type="number" required> </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2"><input type="submit" value="SUBMIT"></td>
                                        </tr>
                                    </table>
                                </form>

                            </div>
                            <img class="Doc-img" src="./images/carbon-table.png" alt="code">
                </div>
            </div>
        </div>
</body>

</html>
