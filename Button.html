        <div class="container">
            <div class="i-container">
                <div class="center-container">
                    <h3 class="headers">Primary! Button </h3>
                    <div class="button-con">
                        <button type="button" class="button button-P"> PRIMARY!! </button>
                        <button type="button" class="button button-S"> SUCCESS!! </button>

                        <button type="button" class="button button-D"> DANGER!! </button>

                    </div>
                    <img class="Doc-img" src="carbon-button.png">
                </div>
                <div class="center-container">
                    <h3 class="headers"> Secondary! Button</h3>
                    <div class="button-con">
                        <button type="button"class="button-Sec button-Sec-P"> 
                            PRIMARY!!
                        </button>
                        <button type="button" class="button-Sec button-Sec-S">
                            SUCCESS!! 
                        </button>
                        <button type="button" class="button-Sec button-Sec-I"> 
                            INFO!! 
                        </button>
                        <button type="button" class="button-Sec button-Sec-D"> 
                            DANGER!! 
                        </button>
                        <button type="button" class="button-Sec button-Sec-W"> 
                            WARNING!!
                        </button>
                    </div>
                    <img class="Doc-img "src="carbon-button-sec.png">
                </div>

                <div class="center-container">
                    <h3 class="headers"> Icons! Button</h3>
                    <div class="button-con">
                        <button class="button-Icon"><i class="fa fa-home">
                        </i>Home</button>
                        <button class="button-Icon"><i class="fa fa-bars">
                        </i>Menu</button>
                        <button class="button-Icon"><i class="fa fa-trash">
                        </i>Trash</button>
                        <button class="button-Icon"><i class="fa fa-close">
                        </i>Close</button>
                        <button class="button-Icon"><i class="fa fa-folder">
                        </i>Folder</button>
                    </div>
                    <img class="Doc-img "src="carbon-button-icon.png">
                </div>
                <div class="center-container">
                    <h3 class="headers"> Float! Button</h3>
                    <div class="button-con">
                        <div class="floating-con"><i class="fa fa-home"></i></div>
                    </div>
                    <img class="Doc-img "src="carbon-float.png" alt="code">
                </div>
            </div>
