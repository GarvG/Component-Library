    <div class="wrapper">
        <div class="sidebar">

        <header class="head">
            Badge!!
        </header>
        <div class="container">
            <div class="i-container">
                <div class="center-container">
                    <h3 class="headers">Badges on Icons!</h3>
                    <div class="badges">

                        <!-- Icon with a badge -->
                        <button type="button" class="badge-button">

                            <span class="material-icons">
                                notifications
                            </span>
                            <span class="badge-button--icon">15</span>

                        </button>

                        <button class="text-badge">

                            TEXT WITH A BADGE
                            <span class="text-badge--icon">4</span>

                        </button>
                        <p class="disable-badge--content">
                            Button toggles badge visibility
                        </p>

                        <button class="disable-badge">
                            HIDE
                            <span class="disable-badge-icon">12</span>
                        </button>
                    </div>
                    <h3 class="headers">DOCUMENTATION</h3>
                    <img class="Doc-img" src="carbon-badge.png">

                </div>

                <div class="center-container">
                    <h3 class="headers"> Badge on avatar!</h3>
                    <div class="badges">

                        <img class="IMG-XXL" src="garv-square.jpeg"><span class="badge-avatar--icon-XXL"></span>
                        <img class="IMG-XL" src="garv-square.jpeg"><span class="badge-avatar--icon-XL"></span>
                        <img class="IMG-L" src="garv-square.jpeg"><span class="badge-avatar--icon-L"></span>
                        <img class="IMG-M" src="garv-square.jpeg"><span class="badge-avatar--icon-M"></span>
                        <img class="IMG-S" src="garv-square.jpeg"><span class="badge-avatar--icon-S"></span>
                    </div>

                    <h3 class="headers">DOCUMENTATION</h3>
                    <img class="Doc-img "src="carbon-avatar-badge.png">

                </div>


            </div>
        </div>
</body>
